{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %} - Sevo Blog
    </title>

    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block css_extern %}{% endblock %}
    {% block css_intern %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="{% static "js/app.js" %}"></script>
    {% block js_extern %}{% endblock %}
    {% block js_intern %}{% endblock %}
</body>
</html>
