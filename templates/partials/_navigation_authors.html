<nav>
    {% if authors %}
        <ul class="list-unstyled">
            {% for author in authors %}
                <li><a class="text-decoration-none {% if author.name|lower in request.path %}active{% endif %}" href="{% url "author-single-slug" slug=author.slug %}">{{ author.get_fullname }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Keine Autoren vorhanden</p>
    {% endif %}
</nav>
