<form action="" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Senden</button>
        </div>
    </div>    
</form>
