{% extends "base.html" %}

{% block title %}
    {{ author.get_fullname|title }}
{% endblock %}


{% block content %}
    <div class="container section-padding">
        <h1 class="display-1">{{ title|title }}</h1>
        {% if authors %}
            <ul>
                {% for author in authors %}
                    <li>
                        <a href="{% url "author-single-slug" slug=author.slug %}">{{ author.get_fullname }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Keine Autoren vorhanden</p>
        {% endif %}
    </div>

{% endblock %}
